<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>United-2</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="united-2.css">
</head>
<body>
    <div class="barra">
        <div>
            <img class="logo" src="logo.svg" alt="logo">
        </div>
        <div class="icon">
            <span class="material-symbols-outlined big-size">
                search
                </span>
            <span class="material-symbols-outlined big-size">
                person
                </span>
            <span class="material-symbols-outlined big-size">
                menu
                </span>
        </div>
    </div>
    <div class="cuadro-gris">
        <div class="avion">
            <span class="material-symbols-outlined">
                flight
                </span>
        </div>
        <div class="dentro-cuadro-gris">
            <p>Trying to connect to Wi-Fi on your flight</p>
        </div>
    </div> 
</body>
</html>
